<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #f8fafc;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .tagline {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
    }

    .status.connected {
      background: #ecfdf5;
      color: #065f46;
    }

    .status.disconnected {
      background: #fef2f2;
      color: #991b1b;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .connected .status-dot {
      background: #10b981;
    }

    .disconnected .status-dot {
      background: #ef4444;
    }

    .current-page {
      margin-bottom: 20px;
      padding: 16px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .page-url {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .page-title {
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 12px;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .button-primary {
      background: #3b82f6;
      color: white;
    }

    .button-primary:hover {
      background: #2563eb;
    }

    .button-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .button-secondary:hover {
      background: #f9fafb;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .scraper-form {
      background: white;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
      font-size: 13px;
    }

    .form-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 60px;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    .quick-action {
      padding: 10px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      font-size: 12px;
      transition: all 0.2s;
    }

    .quick-action:hover {
      background: #f8fafc;
      border-color: #3b82f6;
    }

    .quick-action-icon {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      padding: 16px 20px;
      text-align: center;
      border-top: 1px solid #e2e8f0;
      background: white;
    }

    .footer-link {
      color: #3b82f6;
      text-decoration: none;
      font-size: 12px;
      margin: 0 8px;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .scrapers-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background: white;
    }

    .scraper-item {
      padding: 12px;
      border-bottom: 1px solid #f1f5f9;
      cursor: pointer;
      transition: background 0.2s;
    }

    .scraper-item:hover {
      background: #f8fafc;
    }

    .scraper-item:last-child {
      border-bottom: none;
    }

    .scraper-name {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .scraper-url {
      font-size: 12px;
      color: #64748b;
    }

    .notification {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 12px 16px;
      border-radius: 6px;
      color: white;
      font-size: 13px;
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: #10b981;
    }

    .notification.error {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="icons/icon48.png" alt="Khoj Logo" style="width: 32px; height: 32px; margin-bottom: 8px;">
      <div style="font-size: 24px; font-weight: bold; margin-bottom: 4px;">Khoj</div>
    </div>
    <div class="tagline">AI-Powered Web Scraping</div>
  </div>

  <div class="content">
    <div id="status" class="status disconnected">
      <div class="status-dot"></div>
      <span id="status-text">Connecting...</span>
    </div>

    <div class="current-page">
      <div class="page-url" id="current-url">Loading...</div>
      <div class="page-title" id="current-title">Current Page</div>
    </div>

    <div class="quick-actions">
      <div class="quick-action" id="quick-scrape">
        <div class="quick-action-icon">âš¡</div>
        <div>Quick Scrape</div>
      </div>
      <div class="quick-action" id="selector-mode">
        <div class="quick-action-icon">ðŸŽ¯</div>
        <div>Select Elements</div>
      </div>
      <div class="quick-action" id="view-scrapers">
        <div class="quick-action-icon">ðŸ“‹</div>
        <div>My Scrapers</div>
      </div>
      <div class="quick-action" id="open-dashboard">
        <div class="quick-action-icon">ðŸ“Š</div>
        <div>Dashboard</div>
      </div>
    </div>

    <!-- Create Scraper Form -->
    <div id="create-form" class="scraper-form hidden">
      <div class="form-group">
        <label class="form-label" for="scraper-name">Scraper Name</label>
        <input type="text" id="scraper-name" class="form-input" placeholder="e.g., Product Reviews">
      </div>
      <div class="form-group">
        <label class="form-label" for="scraper-prompt">What to extract?</label>
        <textarea id="scraper-prompt" class="form-input form-textarea" placeholder="e.g., Extract product titles, prices, and reviews from this page"></textarea>
      </div>
      <button id="create-scraper" class="button button-primary">Create Scraper</button>
      <button id="cancel-create" class="button button-secondary">Cancel</button>
    </div>

    <!-- My Scrapers -->
    <div id="scrapers-section" class="hidden">
      <h3 style="margin: 0 0 12px 0; font-size: 16px;">My Scrapers</h3>
      <div id="scrapers-list" class="scrapers-list">
        <!-- Populated by JavaScript -->
      </div>
      <button id="back-to-main" class="button button-secondary" style="margin-top: 12px;">Back</button>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Processing...</div>
    </div>
  </div>

  <div class="footer">
    <a href="#" class="footer-link" id="settings">Settings</a>
    <a href="#" class="footer-link" id="help">Help</a>
    <a href="#" class="footer-link" id="dashboard-link">Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
